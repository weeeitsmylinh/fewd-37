  function createEmptyElement(element,parent){
    var newElement = document.createElement(element)
    var parentElement = document.querySelector(parent)
    parentElement.appendChild(newElement)
  }

  function createTextContent(tagName,text,parent){
    var newElement = document.createElement(tagName)
    newElement.textContent = text;
    var parentElement = document.querySelector(parent)
    parentElement.appendChild(newElement)
  }

  function createLink(tagName,text,parent,attribute,link){
    var newLink = document.createElement(tagName);
    newLink.textContent = text;
    var parentElement = document.querySelector(parent);
    parentElement.appendChild(newLink);
    newLink.setAttribute(attribute,link);
}
  function createObjectLink (tagName,parent,attribute,link,secondTagName,parent2,text,attribute2,details){
    var newLink = document.createElement(tagName)
    var parentElement = document.querySelector(parent);
    parentElement.appendChild(newLink);
    newLink.setAttribute(attribute,link);
    var newObject = document.createElement(secondTagName);
    newObject.textContent = text;
    var parentElement2 = document.querySelector(parent2);
    parentElement2.appendChild(newObject);
    newObject.setAttribute(attribute2,details);

  }
