<button id="add-row">Add a Row</button>

<script>
var rowButton = document.querySelector("#add-row")
rowButton.addEventListener("click",addRow)

function addRow(event){
  console.log("hi!");
  event.preventDefault();

  var tdCount = document.querySelectorAll("tr:last-child td").length
  var tbody = document.querySelector("tbody");
  var newTr = document.createElement("tr")
  tbody.appendChild(newTr);

  for (var i = 0; i < tdCount; i++) {
    var newTd = document.createElement("td");
    newTr.appendChild(newTd);
    // if (i==0){

  }

}

var columnButton = document.querySelector("#add-column");
