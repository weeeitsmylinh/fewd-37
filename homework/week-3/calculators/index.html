<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculators</title>
    <link rel="stylesheet" href="stylesheet.css" media="screen">
  </head>
  <body>
    <div class="header">
      <h1>Fahrenheit to Celcius</h1>
    </div>

    <div class="panel temp">
      <input type="text" class="temp-f" placeholder="℉">⇄
      <input type="text" class="temp-c" placeholder="℃">
    </div>

    <div class="header">
      <h1>Radius to Circumference</h1>
    </div>

    <div class="panel circum">
      <div class="circle">
      </div>
      <input type="text" class="circum-r" placeholder="radius">

      <input type="text" class="circum-c" placeholder="circumference" disabled>
    </div>

    <div class="header">
      <h1>Pythagorean Theorem</h1>
    </div>

    <div class="panel py">
      <input type="text" class="py-a" placeholder="A">
      <input type="text" class="py-b" placeholder="B">
      <input type="text" class="py-c" placeholder="C" disabled>
    </div>

    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript">

      //Fahrenheit to Celcius//
      function calcFahrenheitToCelcius(num){
        var x = (num - 32) * (5/9);
        return Math.round(x) ;
      }

      //Ceclius to Fahrenheit//
      function calcCelciusToFarenheit(num){
        var x = (num * (9/5))+32;
        return Math.round(x);
      }

      //function calcCelciusToFarenheit(num){
      //var x = (num * (9/5))+32;
      //return x;
      //another way of writing the same thing

      //Radius to Circumference//
      function calcCircumference(num){
        var x = Math.PI * num;
        return Math.round(x) ;
      }

      //Pythagorean Theorem//
      function calcLongestSide(a,b){
        var x = Math.sqrt((a * a) + (b*b));
        return Math.round(x) ;
      }
    </script>
  </body>
</html>
