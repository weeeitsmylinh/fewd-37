<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css" media="screen" >
  </head>
  <style media="screen">
    fieldset{
      width: 350px;
      border: 0px;
    }
    label{
      margin-right: 10px;
      display: inline;
    }
    input{
      width: 200px;
      float: right;
    }
    .checkbox {
      float: left;
      width: 20px;
      margin-left: 0px;
    }
    .sign-up {
      float: left;
      width: 60px;
    }
  </style>

  <body>

    <header>
      <a href="index.html"><img src="http://cloud.avandamiri.com/image/423B1n2p2v0U/acme-corp.jpg" alt="logo" /></a>
      <nav>
        <ul>
          <li><a href="products.html">Products</a></li>
          <li><a href="signup.html"><button type="button" name="button">Sign Up</button></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Sign Up</h1>
    <form>
        <fieldset>
          <label for="first-name"><span>First Name</span></label>
          <input type="text" placeholder="John" required><br>
        </fieldset>
        <fieldset>
          <label for="last-name"><span>Last Name</span></label>
          <input type="text" placeholder="Doe" required><br>
        </fieldset>

        <fieldset>
          <label for="email"><span>Email</span></label>
          <input type="email" placeholder="email@email.com" required><br>
        </fieldset>
        <fieldset>
          <label for="Password"><span>Password</span></label>
          <input type="password" name="name" required><br>
        </fieldset>

        <fieldset>
          <label for="how_did_hear">How did you hear about us?</label>
            <select name="how_did_you_hear" required>
              <option disabled value="">Pick one...</option>
              <option value="friend">Friend</option>
              <option value="advertisement">Advertisement  </option>
            </select><br>
        </fieldset>
        <fieldset>
          <input type="checkbox" class="checkbox" name="name" required>Agree to our terms of service<br>
        </fieldset>
        <fieldset>
        <input type="submit" name="sign-up" class="sign-up" value="Sign Up">
        </fieldset>
    </form>
  </main>
    <footer>
      <p>
        <br>
        Copyright, 2015
      </p>
    </footer>
  </body>
</html>
