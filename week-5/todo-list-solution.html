<main>
  <form id="new-todo-item-form">
    <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
    <button type="submit">Create</button>
  </form>

  <ul id="todo-list">
  </ul>
</main>

<script>

var createButton = document.querySelector("button");
createButton.addEventListener("click",newTodo);

function newTodo(event){
  event.preventDefault();
  var newTodo = document.querySelector("#new-todo-item-input");
  var getUl = document.querySelector("#todo-list");
  var newLi = document.createElement("li");
  var newCheckbox = document.createElement("input");
  var newSpan = document.createElement("span")
  newCheckbox.setAttribute("type","checkbox");
  getUl.appendChild(newLi);
  newLi.appendChild(newCheckbox);
  newLi.appendChild(newSpan);
  newSpan.textContent = newTodo.value;
  newTodo.value = "";
}


//1. Get text box
//2. Get text box content
//4. Create new li
//5. Append text box content to li

</script>
